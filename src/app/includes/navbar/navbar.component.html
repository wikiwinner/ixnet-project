

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">

    <h1 class="logo mr-auto"><a routerLink="" ><em>IT</em><em style="color: #1bbd36">NEXT</em></a></h1>

    <nav class="nav-menu d-none d-lg-block">
      <ul>
        <li class="active"><a routerLink=""  routerLinkActive="active">{{ home }}</a></li>
        <li><a routerLink="/about"  routerLinkActive="active">{{ about }}</a></li>
        <li><a routerLink="/services"  routerLinkActive="active">{{ Servives }}</a></li>
        <li><a routerLink="/pricing"  routerLinkActive="active">{{ Pricing }}</a></li>

        <li><a routerLink="/contact"  routerLinkActive="active">{{ Contact }}</a></li>
